    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAtQ_laoPhn_31RgUFp5hkHPzAcYJSH9_8",
            authDomain: "davamiyyet-sistemi.firebaseapp.com",
            projectId: "davamiyyet-sistemi",
            storageBucket: "davamiyyet-sistemi.appspot.com",
            messagingSenderId: "773549402059",

            measurementId: "G-M3Y8QZCM8C"
        };

        const app = initializeApp(firebaseConfig);

        const currentGroupId = "758_ITS";

        // UI Refs

        const noDataMessage = document.getElementById('no-data-message');
        const contentArea = document.getElementById('content-area');

        const mobileView = document.getElementById('mobile-view');

        const findMeBtn = document.getElementById('find-me-btn');
        const savedIdentityText = document.getElementById('saved-identity-text');

        // Modals
        const detailsModal = document.getElementById('details-modal');
        const closeModalBtn = document.getElementById('close-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-list-body');

        const rankingModal = document.getElementById('ranking-modal');
        const openRankingBtn = document.getElementById('open-ranking');
        const closeRankingBtn = document.getElementById('close-ranking');
        const rankingBody = document.getElementById('ranking-list-body');

        const todaysContainer = document.getElementById('todays-absences-container');
        const todaysList = document.getElementById('todays-absences-list');

        let studentsList = []; // Fetched dynamically
        let subjectsList = []; // Fetched dynamically
        let allAbsences = [];
        let processedData = {};
        let subjectLimits = {}; // Can be fetched or default for now (7 by default usually)

        // Init
        async function init() {
            try {
                // Auth anonymously to ensure read access
                await signInAnonymously(auth);

                // 1. Semesters
                let active = null;
                let archived = [];

                try { active = await manager.getActiveSemester(); } catch (e) { console.error("Active sem fetch failed", e); }
                try { archived = await manager.getArchivedSemesters(); } catch (e) { console.error("Archived sem fetch failed", e); }

                semesterSelect.innerHTML = '';

                if (active) {
                    const opt = document.createElement('option');
                    opt.value = active.id;
                    opt.textContent = `${active.name} (Aktiv)`;
                    opt.selected = true;
                    semesterSelect.appendChild(opt);
                }

                if (archived && archived.length > 0) {
                    archived.forEach(s => {
                        const opt = document.createElement('option');
                        opt.value = s.id;
                        opt.textContent = s.name;
                        semesterSelect.appendChild(opt);
                    });
                }

                // Add "Legacy" option if exists
                const optLegacy = document.createElement('option');
                optLegacy.value = 'legacy_archive';
                optLegacy.textContent = "K√∂hn…ô Arxiv (Qayƒ±blar)";
                semesterSelect.appendChild(optLegacy);

                // If no active semester found, select legacy or first available
                if (!active && semesterSelect.options.length > 0) {
                    semesterSelect.selectedIndex = 0;
                } else if (!active && semesterSelect.options.length === 0) {
                    semesterSelect.innerHTML = '<option disabled>Semestr Tapƒ±lmadƒ±</option>';
                    loadingMessage.innerText = "He√ß bir semestr tapƒ±lmadƒ±.";
                    return;
                }

                // Listen for change
                semesterSelect.addEventListener('change', () => loadData(semesterSelect.value));

                // Load initial
                loadData(semesterSelect.value);

            } catch (e) {
                console.error("Init Error:", e);
                loadingMessage.innerText = "X…ôta ba≈ü verdi: " + e.message;
            }
        }

        async function loadData(semesterId) {
            loadingMessage.style.display = 'flex';
            contentArea.classList.add('hidden');
            noDataMessage.classList.add('hidden');

            try {
                // 1. Fetch Students
                studentsList = await manager.getAllStudents(currentGroupId);
                if (studentsList.length === 0) {
                    // Fallback check if migration hasn't run but we want to view something?
                    // Usually 0 is fine if page is empty
                }
                populateIdentitySelect();

                // 2. Fetch Subjects
                // Legacy check
                if (semesterId === 'legacy_archive') {
                    // For legacy, we might need to derive subjects from the absences themselves if not stored
                    // Or we assume same subjects. Let's just create a Set from the data we pull.
                    subjectsList = ["Ehtimal n…ôz…ôriyy…ôsi v…ô statistika", "Sistem proqramla≈üdƒ±rma", "XDIAK-3", "Veril…ônl…ôr bazasƒ± sisteml…ôri", "Komp√ºter arxitekturasƒ±-1", "Web sisteml…ôri v…ô texnologiyalarƒ±"];
                } else {
                    subjectsList = await manager.getGroupSubjects(semesterId, currentGroupId);
                }

                // 3. Fetch/Listen Absences
                if (semesterId === 'legacy_archive') {
                    // Fetch once (legacy data doesn't change much)
                    const legacyData = await manager.getLegacyAbsences();
                    allAbsences = legacyData;
                    processData();
                    updateUI();
                    updateRanking();
                    checkTodaysAbsences();
                    loadingMessage.style.display = 'none';
                    if (allAbsences.length === 0 && studentsList.length === 0) {
                        noDataMessage.classList.remove('hidden');
                    } else {
                        contentArea.classList.remove('hidden');
                    }
                } else {
                    const q = query(
                        collection(db, "absences_log"),
                        where("semesterId", "==", semesterId)
                        // orderBy("timestamp", "desc") // REMOVED to avoid index requirement
                    );

                    onSnapshot(q, (snapshot) => {
                        if (snapshot.empty) {
                            allAbsences = [];
                        } else {
                            // Client-side sorting
                            allAbsences = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                            allAbsences.sort((a, b) => {
                                const ta = a.timestamp ? a.timestamp.toMillis() : 0;
                                const tb = b.timestamp ? b.timestamp.toMillis() : 0;
                                return tb - ta; // Descending
                            });
                        }
                        processData();
                        updateUI();
                        updateRanking();
                        checkTodaysAbsences();
                        loadingMessage.style.display = 'none';
                        if (allAbsences.length === 0) {
                            noDataMessage.classList.remove('hidden');
                            contentArea.classList.remove('hidden');
                        } else {
                            contentArea.classList.remove('hidden');
                        }
                    }, (error) => {
                        console.error("Snapshot Error:", error);
                        loadingMessage.innerText = "X…ôta: " + error.message;
                    });
                }

            } catch (e) {
                console.error("Load Data Error:", e);
                loadingMessage.innerText = "Y√ºkl…ônm…ô x…ôtasƒ±.";
            }
        }

        function populateIdentitySelect() {
            studentIdentitySelect.innerHTML = '<option value="">T…ôl…ôb…ô se√ßin...</option>';
            studentsList.sort().forEach(st => {
                const opt = document.createElement('option');
                opt.value = st;
                opt.textContent = st;
                studentIdentitySelect.appendChild(opt);
            });

            // Restore selection
            const saved = localStorage.getItem('myAttendanceIdentity_ITS');
            if (saved) {
                updateIdentityUI(saved);
                studentIdentitySelect.value = saved;
            }
        }

        function processData() {
            processedData = {};
            studentsList.forEach(st => {
                processedData[st] = { total: 0, subjects: {} };
                subjectsList.forEach(sub => processedData[st].subjects[sub] = 0);
            });

            // Also handle students potentially not in the current list (e.g. from archive)
            allAbsences.forEach(abs => {
                const stName = abs.studentName;
                if (!processedData[stName]) {
                    processedData[stName] = { total: 0, subjects: {} };
                    subjectsList.forEach(sub => processedData[stName].subjects[sub] = 0);
                    // Only add if not exists
                    if (!studentsList.includes(stName)) studentsList.push(stName);
                }

                if (processedData[stName].subjects[abs.subject] !== undefined) {
                    processedData[stName].subjects[abs.subject]++;
                    processedData[stName].total++;
                } else {
                    // Subject might not be in the list (legacy?), add it?
                    processedData[stName].subjects[abs.subject] = 1;
                    processedData[stName].total++;
                    if (!subjectsList.includes(abs.subject)) subjectsList.push(abs.subject);
                }
            });
        }

        // --- UI Rendering (mostly reused from your snippet but dynamic) ---
        function updateUI() {
            // Limits (Default 7 for now, can be sophisticated later)
            const getLimit = (sub) => {
                // Heuristics or fetched config
                return 7;
            };

            // Desktop Head
            let theadHTML = `<tr><th class="sticky-col-header py-4 px-4 text-left whitespace-nowrap">Ad Soyad</th>`;
            subjectsList.forEach(sub => {
                const limit = getLimit(sub);
                theadHTML += `<th class="py-3 px-4 text-center font-semibold min-w-[200px]">
                    <div class="text-gray-200">${sub}</div>
                    <div class="text-xs text-yellow-500 font-mono mt-1">Limit: ${limit}</div>
                </th>`;
            });
            theadHTML += `</tr>`;
            desktopViewHead.innerHTML = theadHTML;

            // Desktop Body & Mobile
            let tbodyHTML = '';
            let mobileHTML = '';

            // Sort students alphabetically
            studentsList.sort();

            studentsList.forEach(student => {
                const data = processedData[student];

                // Desktop
                tbodyHTML += `<tr data-student-row="${student}" class="border-b border-gray-700 hover:bg-gray-700/50 transition-colors">
                    <td class="sticky-col-cell py-4 px-4 font-medium text-gray-200 whitespace-nowrap cursor-pointer hover:text-blue-400" 
                        onclick="showAllDetails('${student}')">
                        ${student}
                    </td>`;

                subjectsList.forEach(sub => {
                    const count = data.subjects[sub] || 0;
                    const limit = getLimit(sub);
                    let display = count > 0 ? count : "-";
                    let classes = "py-3 px-2 text-center transition-colors text-gray-500";
                    let click = "";

                    if (count > 0) {
                        classes = "py-3 px-2 text-center transition-colors cursor-pointer hover:bg-gray-700 font-bold text-lg ";
                        click = `onclick="showSubjectDetails('${student}', '${sub}')"`;

                        if (count > limit) classes += "text-red-500 animate-pulse";
                        else if (count === limit) classes += "text-red-400";
                        else if (count >= limit - 2) classes += "text-orange-400";
                        else classes += "text-yellow-400";

                        if (count > limit) display += `<div class="text-[9px] text-red-500">K∆èSƒ∞LDƒ∞</div>`;
                    }
                    tbodyHTML += `<td ${click} class="${classes}">${display}</td>`;
                });
                tbodyHTML += `</tr>`;

                // Mobile
                let subHTML = '';
                let hasAbsence = false;
                subjectsList.forEach(sub => {
                    const count = data.subjects[sub] || 0;
                    if (count > 0) {
                        hasAbsence = true;
                        const limit = getLimit(sub);
                        let barColor = "bg-blue-600";
                        let textColor = "text-gray-300";
                        let badge = "";

                        if (count > limit) { barColor = "bg-red-600"; textColor = "text-red-500"; badge = "K∆èSƒ∞LDƒ∞"; }
                        else if (count === limit) { barColor = "bg-red-500"; textColor = "text-red-400"; }
                        else if (count >= limit - 2) { barColor = "bg-orange-500"; textColor = "text-orange-400"; }

                        const pct = Math.min((count / limit) * 100, 100);

                        subHTML += `
                            <div class="mb-3 cursor-pointer p-2 rounded border border-gray-700 hover:border-gray-600" onclick="showSubjectDetails('${student}', '${sub}')">
                                <div class="flex justify-between mb-1">
                                    <span class="text-sm font-medium text-gray-300">${sub}</span>
                                    <span class="text-xs font-bold text-red-500">${badge}</span>
                                </div>
                                <div class="flex justify-between text-xs mb-1">
                                    <span class="${textColor}">${count} / ${limit}</span>
                                </div>
                                <div class="h-1.5 bg-gray-700 rounded-full"><div class="${barColor} h-1.5 rounded-full" style="width:${pct}%"></div></div>
                            </div>
                        `;
                    }
                });

                if (!hasAbsence) subHTML = `<div class="text-center py-2 text-green-500 text-sm bg-green-500/10 rounded">Qayƒ±b yoxdur ‚úÖ</div>`;

                mobileHTML += `
                    <div data-student-card="${student}" class="bg-gray-800 rounded-xl p-4 border border-gray-700 shadow-md">
                         <div class="flex justify-between items-center mb-3 border-b border-gray-700 pb-2" onclick="showAllDetails('${student}')">
                            <h3 class="font-bold text-white">${student}</h3>
                            <span class="bg-gray-700 px-2 py-1 rounded text-xs text-white font-bold">${data.total}</span>
                         </div>
                         <div>${subHTML}</div>
                    </div>
                `;
            });

            desktopViewBody.innerHTML = tbodyHTML;
            mobileView.innerHTML = mobileHTML;
        }

        function updateRanking() {
            const sorted = [...studentsList].sort((a, b) => (processedData[b]?.total || 0) - (processedData[a]?.total || 0));
            let html = '';
            sorted.forEach((st, idx) => {
                const total = processedData[st]?.total || 0;
                if (total === 0) return;

                let rankClass = "bg-gray-700 text-gray-400";
                let icon = idx + 1;

                if (idx === 0) { rankClass = "bg-yellow-500 text-black"; icon = "üëë"; }

                html += `
                    <div class="flex justify-between p-3 border-b border-gray-700 last:border-0 hover:bg-gray-700/30">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 flex items-center justify-center rounded-full font-bold ${rankClass}">${icon}</div>
                            <span class="text-gray-200 font-medium">${st}</span>
                        </div>
                        <span class="font-bold text-white text-lg">${total}</span>
                    </div>
                `;
            });
            if (!html) html = '<div class="p-4 text-center text-gray-500">Qayƒ±b yoxdur.</div>';
            rankingBody.innerHTML = html;
        }

        function checkTodaysAbsences() {
            const todayStr = new Date().toLocaleDateString('az-AZ'); // Or 'en-CA' for YYYY-MM-DD match if that's what we store
            // Stored format is typically YYYY-MM-DD from input[type=date]
            const now = new Date();
            const y = now.getFullYear();
            const m = String(now.getMonth() + 1).padStart(2, '0');
            const d = String(now.getDate()).padStart(2, '0');
            const matchDate = `${y}-${m}-${d}`;

            const todayList = allAbsences.filter(a => a.date === matchDate); // user inputs YYYY-MM-DD

            if (todayList.length > 0) {
                const grouped = {};
                todayList.forEach(x => {
                    if (!grouped[x.studentName]) grouped[x.studentName] = [];
                    grouped[x.studentName].push(x.subject);
                });

                let html = '';
                for (let st in grouped) {
                    html += `
                        <div class="bg-red-500/10 border border-red-500/30 p-3 rounded">
                            <div class="font-bold text-red-200 mb-1">${st}</div>
                            <div class="flex flex-wrap gap-1">
                                ${grouped[st].map(s => `<span class="text-[10px] bg-red-500/20 text-red-300 px-1 rounded">${s}</span>`).join('')}
                            </div>
                        </div>
                     `;
                }
                todaysList.innerHTML = html;
                todaysContainer.classList.remove('hidden');
            } else {
                todaysContainer.classList.add('hidden');
            }
        }

        // --- Identity & Interaction ---

        saveIdentityBtn.addEventListener('click', () => {
            const val = studentIdentitySelect.value;
            if (val) {
                localStorage.setItem('myAttendanceIdentity_ITS', val);
                updateIdentityUI(val);
                saveIdentityBtn.textContent = 'Saxlandƒ±!';
                setTimeout(() => saveIdentityBtn.textContent = 'Yadda saxla', 2000);
            }
        });

        findMeBtn.addEventListener('click', () => {
            const saved = localStorage.getItem('myAttendanceIdentity_ITS');
            if (saved) {
                // Scroll to
                const el = document.querySelector(`[data-student-row="${saved}"]`) || document.querySelector(`[data-student-card="${saved}"]`);
                if (el) {
                    el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    el.classList.add('ring-2', 'ring-blue-500');
                    setTimeout(() => el.classList.remove('ring-2', 'ring-blue-500'), 3000);
                } else {
                    alert("Siz bu siyahƒ±da yoxsunuz.");
                }
            }
        });

        function updateIdentityUI(name) {
            savedIdentityText.innerHTML = `Se√ßili: <span class="text-blue-400 font-bold">${name}</span>`;
            findMeBtn.classList.remove('hidden');
        }

        window.showSubjectDetails = (student, subject) => {
            modalTitle.textContent = `${student} - ${subject}`;
            const dates = allAbsences
                .filter(a => a.studentName === student && a.subject === subject)
                .map(a => a.date)
                .sort();

            modalBody.innerHTML = `
                <div class="grid grid-cols-2 gap-2">
                    ${dates.map(d => `<div class="bg-gray-700 p-2 rounded text-center text-sm">${d}</div>`).join('')}
                </div>
             `;
            detailsModal.classList.remove('hidden');
        };

        window.showAllDetails = (student) => {
            modalTitle.textContent = student;
            const myAbs = allAbsences.filter(a => a.studentName === student);
            const grouped = {};
            myAbs.forEach(a => {
                if (!grouped[a.subject]) grouped[a.subject] = [];
                grouped[a.subject].push(a.date);
            });

            let html = '';
            for (let sub in grouped) {
                html += `
                    <div class="mb-4">
                        <div class="font-bold text-blue-400 mb-1">${sub} <span class="text-xs text-gray-500">(${grouped[sub].length})</span></div>
                        <div class="flex flex-wrap gap-2">
                            ${grouped[sub].sort().map(d => `<span class="bg-gray-700 px-2 py-1 rounded text-xs">${d}</span>`).join('')}
                        </div>
                    </div>
                `;
            }
            if (!html) html = "<p class='text-gray-500 text-center'>Qayƒ±b yoxdur.</p>";
            modalBody.innerHTML = html;
            detailsModal.classList.remove('hidden');
        };

        // Modal closers
        closeModalBtn.onclick = () => detailsModal.classList.add('hidden');
        openRankingBtn.onclick = () => rankingModal.classList.remove('hidden');
        closeRankingBtn.onclick = () => rankingModal.classList.add('hidden');

        // Start
        document.addEventListener('DOMContentLoaded', init);

    </script>
</body>
