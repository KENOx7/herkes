<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davamiyyət Jurnalı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal {
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-50">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Davamiyyət Jurnalı</h1>
            <p class="text-lg text-gray-600 mt-2">Fənlər üzrə ümumi qayıbların sayı</p>
        </header>

        <main id="summary-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Fənn kartları bura yüklənəcək -->
        </main>
    </div>

    <!-- Detallar üçün Modal -->
    <div id="details-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] flex flex-col">
             <div class="flex justify-between items-center p-5 border-b">
                <h2 id="modal-title" class="text-2xl font-semibold">Fənn Detalları</h2>
                <button id="close-modal" class="text-gray-500 hover:text-gray-800 text-3xl">&times;</button>
            </div>
            <div class="p-6 overflow-y-auto">
                <table class="w-full text-left">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="p-3 text-sm font-semibold tracking-wide">Uşaq Adı</th>
                            <th class="p-3 text-sm font-semibold tracking-wide">Tarix</th>
                        </tr>
                    </thead>
                    <tbody id="modal-table-body">
                        <!-- Detallar bura yüklənəcək -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- BU HİSSƏNİ ÖZ FIREBASE PROYEKTİNİZİN MƏLUMATLARI İLƏ DƏYİŞİN ---
        // BU MƏLUMATLAR admin.html faylındakı ilə EYNİ OLMALIDIR
        const firebaseConfig = {
            apiKey: "SİZİN_API_KEY",
            authDomain: "SİZİN_AUTH_DOMAIN",
            projectId: "SİZİN_PROJECT_ID",
            storageBucket: "SİZİN_STORAGE_BUCKET",
            messagingSenderId: "SİZİN_MESSAGING_SENDER_ID",
            appId: "SİZİN_APP_ID"
        };
        // -------------------------------------------------------------------------

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const summaryContainer = document.getElementById('summary-container');
        const modal = document.getElementById('details-modal');
        const closeModalButton = document.getElementById('close-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalTableBody = document.getElementById('modal-table-body');
        
        let allAbsences = []; // Bütün qayıbları saxlamaq üçün

        const subjects = ["Azərbaycan dili", "Riyaziyyat", "İngilis dili", "Həyat bilgisi", "Musiqi", "Təsviri İncəsənət"];

        // Məlumatları Firestore-dan real zamanlı olaraq dinlə
        const q = query(collection(db, "qayiblar"), orderBy("tarix", "desc"));
        onSnapshot(q, (querySnapshot) => {
            allAbsences = [];
            querySnapshot.forEach((doc) => {
                allAbsences.push(doc.data());
            });
            updateUI();
        });

        function updateUI() {
            summaryContainer.innerHTML = '';
            const absenceBySubject = {};

            // Fənlərə görə qruplaşdırma
            subjects.forEach(subject => {
                absenceBySubject[subject] = 0;
            });
            allAbsences.forEach(absence => {
                if(absenceBySubject.hasOwnProperty(absence.fenn)) {
                    absenceBySubject[absence.fenn]++;
                }
            });

            // Hər fənn üçün kart yarat
            for (const subject in absenceBySubject) {
                const count = absenceBySubject[subject];
                const card = document.createElement('div');
                card.className = 'bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition-shadow duration-300';
                card.innerHTML = `
                    <h2 class="text-xl font-bold text-gray-700">${subject}</h2>
                    <p class="text-4xl font-bold text-indigo-600 my-3">${count}</p>
                    <button data-subject="${subject}" class="details-btn w-full mt-2 bg-gray-200 text-gray-800 py-2 rounded-lg hover:bg-gray-300 transition font-semibold">
                        Ətraflı Gör
                    </button>
                `;
                summaryContainer.appendChild(card);
            }
            
            // "Ətraflı Gör" düymələrinə event listener'lar əlavə et
            document.querySelectorAll('.details-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const selectedSubject = e.target.getAttribute('data-subject');
                    showDetails(selectedSubject);
                });
            });
        }
        
        // Detalları göstərən funksiya
        function showDetails(subject) {
            modalTitle.textContent = `${subject} - Qayıb Siyahısı`;
            modalTableBody.innerHTML = ''; // Köhnə məlumatları təmizlə

            const filteredAbsences = allAbsences.filter(a => a.fenn === subject);
            
            if (filteredAbsences.length === 0) {
                 modalTableBody.innerHTML = '<tr><td colspan="2" class="p-3 text-center text-gray-500">Bu fənn üzrə qayıb yoxdur.</td></tr>';
            } else {
                filteredAbsences.forEach(absence => {
                    const row = document.createElement('tr');
                    row.className = 'border-b';
                    row.innerHTML = `
                        <td class="p-3">${absence.usaqAdi}</td>
                        <td class="p-3">${absence.tarix}</td>
                    `;
                    modalTableBody.appendChild(row);
                });
            }

            modal.classList.remove('hidden');
        }

        // Modalı bağlamaq
        closeModalButton.addEventListener('click', () => {
            modal.classList.add('hidden');
        });
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                 modal.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
